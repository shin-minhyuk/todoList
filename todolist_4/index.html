<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <!-- background -->
  <div class="background">
      <!-- container -->
    <div class="container">
      <!-- 팝업창 -->
      <div class="popup">
        <div class="content">
          <header>
            <p>오늘의 할일 추가</p>
            <span class="material-symbols-outlined close">close</span>
          </header>
          <form action="#">
            <div class="todo-time">
              <label for="time">시간</label>
              <input type="text" id="time" autocomplete="off">
            </div>
            <div class="todo-text">
              <label for="text">할일</label>
              <input type="text" id="text" autocomplete="off">
            </div>
            <button class="submit">할일 추가하기</button>
          </form>
        </div>
      </div>
      <!-- profile -->
      <header>
        <div class="profile-box">
          <div class="gnb"></div>
          <div class="circle1">1</div>
          <div class="circle2">2</div>
          <div class="profile">
            <div class="profile-img">
              <!-- <img src="" alt=""> -->
            </div>
            <span class="profile-name">민혁 님</span>
          </div>
        </div>
      </header>

      <main>
        <!-- 투두박스 -->
        <div class="todo-box">
          <h1 class="title">오늘의 할일</h1>

          <!-- 투두리스트 -->
          <ul class="todo-list">
            <!-- <li class="todo-item">
              <button class="menu-btn">
                <span class="material-symbols-outlined">menu</span>
              </button>
              <div class="menu-box">
                <div>
                  <p class="change">수정하기</p>
                  <p class="delete">삭제하기</p>
                  <div class="menu-delbtn">
                    <span class="material-symbols-outlined">close</span>
                  </div>
                </div>
              </div>
              <div>
                <span>오후 12시 30분</span>
                <p class="text-area">그룹 미팅</p>
              </div>
            </li> -->
          </ul>
          <!-- floating action button -->
          <div class="fab">
            +
            <div class="fab-inner">
              <div class="fab-inner-box">
                <span class="n1-text">Tag</span>
                <button class="n1"></button>
              </div>

              <div class="fab-inner-box">
                <span class="n2-text">Person</span>
                <button class="n2"></button>
              </div>

              <div class="fab-inner-box">
                <span class="n3-text">Task</span>
                <button class="n3"></button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
