<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘의 할일</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <!-- 전체 박스 -->
  <div class="container">

    <!-- 헤더 -->
    <div>
      <h1 class="title">오늘의 할일</h1>
    </div>
  
    <!-- 상단 인풋 박스 -->
    <div class="inp-box">
      <form class="inp-box-text">
        <input type="text" class="inp-text" placeholder="할 일을 입력해주세요" maxlength="21">
        <button class="inp-btn">+</button>
      </form>
      <div>
        <select class="inp-select">
          <option value="전체">전체</option>
          <option value="완료">완료</option>
          <option value="미완료">미완료</option>
        </select>
      </div>
    </div>

    <!-- 투두 리스트 내용 -->
    <div class="todo-contauner">
      <ul class="todo-list"></ul>
    </div>
  </div>
  <script src="todolist.js"></script>
</body>
</html>
